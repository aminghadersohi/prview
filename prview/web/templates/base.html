<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}prview{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_head %}{% endblock %}
</head>
<body {% block body_attrs %}{% endblock %}>
    <!-- Header -->
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-icon">&#x2394;</div>
            <span>prview</span>
        </a>
        {% block header_right %}
        <nav class="nav-links">
            <a href="/" class="nav-link {% block nav_dashboard %}{% endblock %}">Dashboard</a>
            <a href="/chat" class="nav-link {% block nav_chat %}{% endblock %}">Chat</a>
            <a href="/settings" class="nav-link {% block nav_settings %}{% endblock %}">Settings</a>
        </nav>
        {% endblock %}
    </header>

    <!-- Main content -->
    <main class="{% block main_class %}main{% endblock %}" {% block main_attrs %}{% endblock %}>
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
